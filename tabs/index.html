<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body>
        <div class="wrapper">
            <div class="sample">
                <div class="main">
                    <div class="filter">
                        <button class="but" @click="ActiveT(null)">ALL</button>
                        <button class="but" v-for="elem in butTab" :key="elem" @click="ActiveT(elem)">{{elem}}</button>
                    </div>
                    <ul class="cards">
                        <li class="cards_item" v-for="content in cardsFiltered" :key="content.id">
                            <div class="card">
                                <div class="card_content">
                                    <ul>
                                    <li class="card_category" v-for="category in content.category">#{{category}}</li></ul>
                                    <div class="card_image"><img v-bind:src="content.img" /></div>
                                    <h2 class="card_title">{{content.artist}}</h2>
                                    <p class="card_text">{{content.title}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    <script>
        Vue.createApp({
            data() {
                return {
                    contents: [
                        {
                            id: 0,
                            img: "https://novy.tv/wp-content/uploads/sites/96/2022/04/gettyimages-1385843586.png",
                            title: "Judas",
                            artist: "Lady Gaga",
                            category: ["Trending"],
                        }, 
                        {
                            id: 1,
                            img: "http://www.monstermusic.cz/wp-content/uploads/2018/07/Black-Eyed-Peas-678x381.jpg",
                            title: "Meet Me Halfway",
                            artist: "The Black Eye Peace",
                            category: ["Workout"],
                        },
                        {
                            id: 2,
                            img: "https://novy.tv/wp-content/uploads/sites/96/2022/04/gettyimages-1385843586.png",
                            title: "Paparazzi",
                            artist: "Lady Gaga",
                            category: ["Featured", "Genres"],
                        }, 
                        {
                            id: 3,
                            img: "https://www.billboard.com/wp-content/uploads/media/Macklemore-Ryan-Lewis-portrait-billboard-1548.jpg?w=1024",
                            title: "Can't Hold Us",
                            artist: "Macklemore & Ryan Lewis",
                            category: ["Most Played", "Trending"],
                        },
                        {
                            id: 4,
                            img: "https://novy.tv/wp-content/uploads/sites/96/2022/04/gettyimages-1385843586.png",
                            title: "Just Dance",
                            artist: "Lady Gaga",
                            category: ["Featured", "Trending"],
                        },
                        {
                            id: 5,
                            img:"https://www.hellomagazine.com/imagenes/healthandbeauty/mother-and-baby/2020100798598/katy-perry-baby-daughter-daisy-identical-famous-dad-details/0-472-206/katy-perry-baby-daisy-revelation-t.jpg",
                            title: "Dark Horse",
                            artist: "Katy Perry",
                            category: ["Most Played", "New Releases"],
                        },
                    ],
                    butTab:[],
                    activeTab:null
                  
                }
            },
            created() {
                this.contents.forEach(element => {
                    element.category.forEach(elem => {
                        if (!this.butTab.includes(elem)) {
                            this.butTab.push(elem)
                        }
                    })
                });
            },
            computed: {
                 cardsFiltered() {
                    return this.contents.filter(elem => {
                        return !this.activeTab || elem.category.includes(this.activeTab)
                    })
                }
            },
            methods: {
             ActiveT(tabBut) {
                    this.activeTab = tabBut;
                }
        }
    }).mount(".main");
    </script>
</body>

</html>
